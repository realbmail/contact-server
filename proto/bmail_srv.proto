syntax = "proto3";
option go_package = "github.com/realbmail/contact-server/pbs;pbs";

message BMReq {
  string address = 1;
  string signature = 2;
  bytes payload = 3;
}

message BMRsp{
  bool  success = 1;
  string msg = 2;
  string signature = 3;
  bytes  payload = 4;
}

message QueryReq{
  string  address = 1;
  string oneEmailAddr = 2;
  repeated  string  emailList = 3;
  string signInTime = 4;
}

message AccountOperation{
  bool isDel = 1;
  string address = 2;
  repeated  string emails = 3;
  int32 userLevel = 4;
}

message BindAction{
  string address = 1;
  string mail = 2;
  string subject = 3;
  string mailBody = 4;
}

message ContactOperation{
  bool isDel = 1;
  repeated ContactItem contacts = 2;
}


message EmailReflect{
  string address = 1;
}

message BMailAccount{
  string address = 1;
  int32 level = 2;
  string license = 3;
  repeated string emails = 4;
}

message ContactItem{
  string email = 1;
  string address = 2;
  string nickName = 3;
  string remark = 4;
}

message EmailReflects {
  map<string, EmailReflect> reflects = 1;
}

message WalletAddress{
  string address = 1;
  string ethAddr = 2;
}

message EMailActive{
  string email = 1;
  string subject = 2;
  string body = 3;
  bool unbind = 4;
}

message DecryptRequest{
  string sender = 1;
  string adminKey = 2;
  string mailReceiver = 3;
  string nonce = 4;
}
